<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario para Registrar una Mascota</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="form-container">
    <h2>Formulario para Registrar una Mascota</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="raza">Raza:</label>
      <input type="text" id="raza" name="raza" required>

      <label for="color">Color:</label>
      <input typetext="color" id="color" name="color" required>

      <label for="edad">Edad:</label>
      <input type="edad" id="edad" name="edad">

      <label for="tamaño">Tamaño:</label>
      <textarea id="direccion" name="direccion" rows="3"></textarea>

            <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" name="peso" step="0.1" min="0" required>

      <button type="submit">Registrar Mascota</button>
    </form>
  </div>
</body>
</html>
